    <script>
        $(function () {

            //table2_demo1_js_start
            //表格(DataTables)-1，html数据源
            var language = {
                search: '搜索：',
                lengthMenu: "每页显示 _MENU_ 记录",
                zeroRecords: "没找到相应的数据！",
                info: "分页 _PAGE_ / _PAGES_",
                infoEmpty: "暂无数据！",
                infoFiltered: "(从 _MAX_ 条数据中搜索)",
                paginate: {
                    first: '首页',
                    last: '尾页',
                    previous: '上一页',
                    next: '下一页'
                }
            };
            $('#table2_demo1').dataTable({
                paging: true, //隐藏分页
                ordering: false, //关闭排序
                info: false, //隐藏左下角分页信息
                searching: false, //关闭搜索
                pageLength: 5, //每页显示几条数据
                lengthChange: false, //不允许用户改变表格每页显示的记录数
                language: language //汉化
            });
            //table2_demo1_js_end
        });
        $(function () {
            var li = $('.navi li');
            li.each(function () {
                $(this).click(function () {
                    if ($(this).hasClass('c-open')) {
                        $(this).find('ul').slideUp(350);
                        $(this).removeClass('c-open');
                    } else {
                        $(this).find('ul').slideDown(350);
                        $(this).addClass('c-open');
                    }
                })
            });
        });
        $('#daterangepicker_demo3').daterangepicker({
            "showDropdowns": true,//显示年，月下拉选择框
            "showWeekNumbers": true,//显示第几周
            "timePicker": true,//时间选择
            "timePicker24Hour": true,//24小时制
            "timePickerIncrement": 1,//时间间隔
            "timePickerSeconds": true,
            "dateLimit": { //可选择的日期范围
                "days": 30
            },
            "ranges": {
                "前7天": [moment().subtract(6, 'days'), moment()],
                "前30天": [moment().subtract(29, 'days'), moment()],
                "本月": [moment().startOf('month'), moment().endOf('month')],
                "上个月": [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
            },
            "locale": {
                "format": "YYYY-MM-DD HH:mm:ss",// 日期格式
                "separator": " 至 ",
                "applyLabel": "确定",
                "cancelLabel": "取消",
                "fromLabel": "从",
                "toLabel": "到",
                "weekLabel": '周',
                "customRangeLabel": "自定义",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "一月",
                    "二月",
                    "三月",
                    "四月",
                    "五月",
                    "六月",
                    "七月",
                    "八月",
                    "九月",
                    "十月",
                    "十一月",
                    "十二月"
                ],
                "firstDay": 1// 周开始时间
            },
            "startDate": "2015-07-01 10:35:20",
            "endDate": "2015-08-15 10:35:20",
            "opens": "center",//left/center/right
            "drops": "down",//选择框出现的位置 up/down
            "buttonClasses": "btn btn-sm",//按钮通用样式
            "applyClass": "btn-success",//确定按钮样式
            "cancelClass": "btn-default"//取消按钮样式
        });
    </script>
