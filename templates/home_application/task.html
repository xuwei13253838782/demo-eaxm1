                                <label class="col-sm-3 control-label bk-lh30 pt0" style="width: 15%;">选择业务：</label>

                                </div>

                             <div class="form-group clearfix ">
                                <label class="col-sm-3 control-label bk-lh30 pt0" style="width: 15%;">选择集群：</label>

                                        </div>
                                        <div class="panel panel-default pannel-overflow panel-tables table7_demo">

                                                <table class="table table-header-bg table-hover mb0" id="table_demo2">
                                                    <thead>
                                                    <tr>
                                                        <th style="width: 25px">

                                                        <th style="width:25%">ip</th>
                                                        <th style="width:25%">操作系统</th>
                                                        <th style="width:15%">云区ID</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="get_ip">

    <script>
        /*   function btn(){

        $(document).ready(function () {
            $("#get_app").change(function () {
                var get_app_id = $("#get_app").val();
                $("#get_job").empty();
                $("#get_ip").empty();
                $("#get_job").append("<option value='" + "'>" + '--请选择--' + "</option>");
                $.ajax({
                    type: "get",
                    url: '${SITE_URL}get_job/',
                    data: {"get_app_id": get_app_id},
                    dataType: "json",
                    success: function (get_job) {
                        if (get_job.result)
                            if (get_job['data'].length === 0) {
                                //  alert("该业务下没有脚本");
                            } else {
                                for (var i = 0; i < get_job['data'].length; i++) {
                                    $("#get_job").append("<option value='" + get_job['data'][i].id + "'>" + get_job['data'][i].name + "</option>");
                                    console.log($("#get_job").val())
                                }
                            }

                    },
                    error: function () {

                    }
                });
                $.ajax({
                    type: "get",
                    url: '${SITE_URL}get_ip/',
                    data: {"get_app_id": get_app_id},
                    dataType: "json",
                    success: function (get_ip) {
                        if (get_ip.result)
                            if (get_ip['data'].length === 0) {
                                alert("该业务下没有可以选择的机器");
                            } else {
                                $("#get_ip").empty()
                                for (var i = 0; i < get_ip['data'].length; i++) {
                                    $("#get_ip").append(
                                        "<tr>" +
                                        "<td>" +
                                        "<input type=" + "'checkbox'" + "value=" + "''" + ">" +
                                        "</td>" +
                                        "<td>" + get_ip['data'][i].ip +
                                        "</td>" +
                                        "<td>" + get_ip['data'][i].system +
                                        "</td>" +
                                        "<td>" + get_ip['data'][i].cloudID +
                                        "</td>" +
                                        "</tr>"
                                    );
                                }
                                $('#table_demo2').find('input[name="checkall"]').click(function () {
                                    if (!this.checked) {
                                        $('#get_ip').find('input[name="checkall"]').prop('checked', false);
                                    }
                                    var checked = $(this).prop('checked');
                                    $('#table_demo2>tbody input').prop('checked', checked);
                                });
                                $('#get_ip').find(':checkbox').on('click', function () {
                                    console.log($('#get_ip').find(':checkbox:checked').length)
                                    if ($('#get_ip').find(':checkbox:checked').length == $('#get_ip').find('tr').length) {
                                        $('#table_demo2').find('input[name="checkall"]').prop('checked', true);
                                    } else {
                                        $('#table_demo2').find('input[name="checkall"]').prop('checked', false);
                                    }
                                });
                            }
                    },
                    error: function () {

                    }
                });


            });
        });
        $(function () {
            var li = $('.navi li');
            li.each(function () {
                $(this).click(function () {
                    if ($(this).hasClass('c-open')) {
                        $(this).find('ul').slideUp(350);
                        $(this).removeClass('c-open');
                    } else {
                        $(this).find('ul').slideDown(350);
                        $(this).addClass('c-open');
                    }
                })
            });
        });

    </script>
